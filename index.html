<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PWA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="">Tech</a>
                    <a class="nav-link" href="">Case Study</a>
                    <a class="nav-link" href="">Screenshot</a>
                    <a class="nav-link" href="">Contribution</a>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" id="mode"><i class="bi bi-moon-stars-fill"></i></button>
                    <button type="button" class="btn btn-outline-dark" id="share"><i class="bi bi-share"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 pt-5 pb-5 ">
                <h1>PWA Camera</h1>
                <p>The Camera feature of our progressive Web App provides users wit an easy way to capture special
                    moments
                </p>
                <button type="button" class="btn btn-outline-primary "><a class="text-decoration-none"
                        href="  https://jaydevpawar12.github.io/camera/"> visit</a></button>
                <button type="button" class="btn btn-outline-primary"><a
                        href="https://github.com/jaydevpawar12/camera"><i class="bi bi-github"></i></a></button>
                <button type="button" class="btn btn-primary "><a class="text-decoration-none text-light"
                        href="#experiment">Live
                        Experiment</a></button>
            </div>
        </div>
    </div>
    <div class="bg-primary pt-5 pb-5">
        <div class="container">
            <div class="row text-light">
                <div class="col-3 ">
                    <i class="bi bi-camera-fill fs-1"></i>
                    <p>Open Camera</p>
                </div>
                <div class="col-3 ">
                    <i class="bi bi-camera2 fs-1"></i>
                    <p>switch Camera</p>
                </div>
                <div class="col-3 ">
                    <i class="bi bi-image fs-1"></i>
                    <p>Capture Photo</p>
                </div>
                <div class="col-3 ">
                    <i class="bi bi-camera-video-off fs-1"></i>
                    <p>Close/Restart Camera</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="experiment">
        <div class="my-5">
            <h1>
                <i class="bi bi-magic"></i> Experiment Now
            </h1>
            <iframe src="https://stackblitz.com/edit/web-platform-zbcpa2?devToolsHeight=33&embed=1&file=index.html"
                frameborder="0" width="100%" height="720px"></iframe>
        </div>
    </div>

    <script type="module" src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
